    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Anuphan&family=Inter:wght@300&family=Montserrat:wght@600&family=Raleway:wght@800&family=Roboto&display=swap"

</head>

<body>
   
    <div class="header">
        <div class="container">
            <div class="menu">
                <div class="logo">
                    <div><img src="img/Vector.png"><img src="img/Union1.png"></div>
                    <div class="Kazan"><img src="img/vector1.png"><a>Казань</a><img src="img/arrow down.png"></div>
                    <div class="ctlg"><button>Каталог</button></div>
                </div>
                <div class="questions">
                    <a>Частые вопросы</a>
                    <a>Сотрудничество</a>
                </div>
                <div class="contacts"><img src="img/heart2.png"><img src="img/search1.png">
                    <a>Поиск по названию</a><img src="img/tel1.png"><a class="number">8 (843) 528-65-48</a>
                </div>
            </div>
        </div>
    </div>
    <div class="name container"><h2>Горки-Сухаревские 1</h2><h3>Рублево-Успенское шоссе 24 км от МКАД</h3><img src="img/share.png"><img src="img/favorite.png"></div>

    <div
    id="carouselExampleInterval"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <svg
          class="bd-placeholder-img bd-placeholder-img-lg d-block w-30"
          width="350"
          height="250"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
         <rect width="100%" height="100%" fill="#777"></rect>
          <text x="50%" y="50%" fill="#555" dy=".3em">First slide</text>
        </svg>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <svg
          class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
          width="350"
          height="250"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
        
          <rect width="100%" height="100%" fill="#666"></rect>
          <text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text>
        </svg>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <svg
          class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
          width="350"
          height="250"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
          
          <rect width="100%" height="100%" fill="#666"></rect>
          <text x="50%" y="50%" fill="#444" dy=".3em">Thirf slide</text>
        </svg>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <svg
          class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
          width="350"
          height="250"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
          
          <rect width="100%" height="100%" fill="#666"></rect>
          <text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text>
        </svg>
      </div>
      <div class="carousel-item">
        <svg
          class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
          width="350"
          height="250"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
        
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
        
          <rect width="100%" height="100%" fill="#555"></rect>
          <text x="50%" y="50%" fill="#333" dy=".3em">Third slide</text>
        </svg>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
