<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow and Calculate</title>
</head>
<body>
    <script>
        function pow(x) {
            return function(y) {
                function power(base, exp) {
                    if (exp === 0) return 1;
                    if (exp < 0) return 1 / power(base, -exp);
                    return base * power(base, exp - 1);
                }
                const result = power(x, y);
                console.log(`${x}^${y} = ${result}`);
                return result;
            };
        }

        function calculate(a) {
            return function(operator) {
                return function(b) {
                    let result;

                    switch (operator) {
                        case '+':
                            result = a + b;
                            console.log(`${a} + ${b} = ${result}`);
                            break;
                        case '-':
                            result = a - b;
                            console.log(`${a} - ${b} = ${result}`);
                            break;
                        case '*':
                            result = a * b;
                            console.log(`${a} * ${b} = ${result}`);
                            break;
                        case '/':
                            if (b === 0) {
                                console.log(`${a} / ${b} = Ошибка (на ноль делить нельзя)`);
                                return;
                            }
                            result = a / b;
                            console.log(`${a} / ${b} = ${result}`);
                            break;
                        default:
                            console.log('Неизвестный оператор');
                            return;
                    }
                    return result;
                };
            };
        }

        pow(-2)(3);
        calculate(1)("+")(2);
        pow(4)(2);
        calculate(3)("*")(7);
        pow(16)(0);
        calculate(15)("/") (3);
        pow(2)(-3);
        calculate(2)("/") (0);
    </script>
</body>
</html>
