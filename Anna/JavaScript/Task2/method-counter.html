<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method-counter</title>
  </head>
  <body>
    <script>
      function getCounter(initialValue = 0) {
        let count = initialValue;

        return {
          log() {
            console.log(count);
          },
          count(value) {
            count += value;
          },
          reset() {
            count = 0;
          },
        };
      }

      const counter = getCounter(5);
      counter.log()
      counter.count(4)
      counter.log()
      counter.count(3)
      counter.log()
      counter.reset()
      counter.log()
      counter.count(8)
      counter.log();
    </script>
  </body>
</html>
