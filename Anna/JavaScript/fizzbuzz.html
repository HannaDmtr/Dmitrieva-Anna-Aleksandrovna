  <body>
    <script>
function fizzBuzz() {
    let i = 1;
    let result = ["", "Fizz", "Buzz", "FizzbBuzz"];

    while (i <= 100) {
        console.log(result[(i % 3 === 0) + 2 * (i % 5 === 0)] || i);
        i++;
    }
}

fizzBuzz();

    </script>
