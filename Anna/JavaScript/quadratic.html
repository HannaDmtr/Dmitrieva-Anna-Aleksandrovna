<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function quadraticEquation(a, b, c) {
        let discriminant = b * b - 4 * a * c;
        let rez = a + "*" + "x^2" + " " + b + "*" + "x" + c;
        if (discriminant < 0) {
          console.log(
            "Уравнение " + rez + " " + "не имеет вещественных корней"
          );
        } else if (discriminant === 0) {
          console.log(
            "Уравнение' +' ' + rez + ' ' +' имеет один корень: " + -b / (2 * a)
          );
        } else if (discriminant > 0) {
          let x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
          let x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
          console.log(
            "Уравнение " + rez + "имеет два корня: " + x1 + " и " + x2
          );
        }
      }

      quadraticEquation(1, -8, 72);
    </script>
  </body>
</html>
