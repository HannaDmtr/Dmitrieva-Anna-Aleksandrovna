<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"] {
            margin-right: 10px;
        }
        button {
            margin-right: 10px;
        }
        ul {
            list-style-type: decimal;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Editable List</h1>
    <ul id="itemList"></ul>
    <input type="text" id="newItem" placeholder="Добавьте новый элемент">
    <button id="addButton">Добавить</button>
    <button id="removeButton" disabled>Удалить последний</button>

    <script>
        const itemList = document.getElementById('itemList');
        const newItemInput = document.getElementById('newItem');
        const addButton = document.getElementById('addButton');
        const removeButton = document.getElementById('removeButton');

        // Инициализирующая функция
        function initializeList(items) {
            items.forEach(item => {
                addItemToList(item);
            });
        }

        // Функция добавления элемента в список
        function addItemToList(item) {
            const li = document.createElement('li');
            li.textContent = item;
            li.addEventListener('click', function() {
                editItem(li);
            });
            itemList.appendChild(li);
            updateRemoveButtonState();
        }

        // Обработчик добавления нового элемента
        addButton.addEventListener('click', function() {
            const newItemText = newItemInput.value.trim();
            if (newItemText) {
                addItemToList(newItemText);
                newItemInput.value = '';
            }
        });

        // Обработчик удаления последнего элемента
        removeButton.addEventListener('click', function() {
            const lastItem = itemList.lastElementChild;
            if (lastItem) {
                itemList.removeChild(lastItem);
                updateRemoveButtonState();
            }
        });

        // Функция для обновления состояния кнопки удаления
        function updateRemoveButtonState() {
            removeButton.disabled = itemList.children.length === 0;
        }

        // Функция редактирования элемента списка
        function editItem(li) {
            const input = document.createElement('input');
            input.type = 'text';
            input.value = li.textContent;
            li.textContent = '';
            li.appendChild(input);
            input.focus();

            input.addEventListener('blur', function() {
                li.textContent = input.value || 'Новый элемент';
                li.addEventListener('click', function() {
                    editItem(li);
                });
                updateRemoveButtonState();
            });

            li.removeEventListener('click', function() {
                editItem(li);
            });
        }

        // Инициализация списка с тестовыми значениями
        initializeList(['Элемент 1', 'Элемент 2', 'Элемент 3']);
    </script>

</body>
</html>
