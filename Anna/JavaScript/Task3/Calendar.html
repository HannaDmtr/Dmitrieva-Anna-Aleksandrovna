<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        table {
            width: 30%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            text-align: center;
            padding: 15px;
            border: 1.5px solid #faf7f7;
            font-size: 1.3em;
        }

        th {
            background-color: #ff6347;
            color: white;
        }

        td {
            background-color: rgb(229 228 228 / 58%);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin: -10px 0;
            align-items: baseline;
        }

        .control-btn {
            background-color: #ff6347;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            margin: 0 1px;
            font-size: 1.2em;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: #ff4500;
        }

        h2 {
            margin: 0 5px;
            font-size: 1.4em;
            color: #333;
        }

        td.weekend {
            background-color: #7a73739c;
            color: white;
        }

        td.today {
            background-color: #ff4500;
            color: rgb(223, 221, 221);
        }
    </style>
</head>

<body>
    <div class="controls">
        <button class="control-btn" id="prevYear">❮❮</button>
        <button class="control-btn" id="prevMonth">❮</button>
        <h2 id="monthYearDisplay"></h2>
        <button class="control-btn" id="nextMonth">❯</button>
        <button class="control-btn" id="nextYear">❯❯</button>
    </div>

    <div id="calendar"></div>
    <script>
        let month, year;

        function renderCalendar() {
            const date = new Date(year, month);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let firstDay = date.getDay();
            if (firstDay === 0) firstDay = 7;
        }

        const daysOfWeek = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];
        const calendarDiv = document.getElementById("calendar");
        calendarDiv.innerHTML = "";

        document.getElementById("monthYearDisplay").textContent =
            date.toLocaleString("default", { month: "long", year: "numeric" });

        let table = document.createElement("table");
        let headerRow = document.createElement("tr");

        for (let day of daysOfWeek) {
            let th = document.createElement("th");
            th.textContent = day;
            headerRow.appendChild(th);
        }
        table.appendChild(headerRow);

        let bodyRow = document.createElement("tr");

        for (let i = 1; i < firstDay; i++) {
            let td = document.createElement("td");
            bodyRow.appendChild(td);
        }

        const today = new Date();
        const isCurrentMonth =
            today.getMonth() === month && today.getFullYear() === year;

        for (let day = 1; day <= daysInMonth; day++) {
            let td = document.createElement("td");
            td.textContent = day;

            // выходные или текущий день
            if ((day + firstDay - 1) % 7 === 6 || (day + firstDay - 1) % 7 === 0) {
                td.classList.add("weekend");

                if (isCurrentMonth && day === today.getDate()) {
                    td.classList.add("today");
                }

                bodyRow.appendChild(td);
                if ((day + firstDay - 1) % 7 === 0 && day !== daysInMonth) {
                    table.appendChild(bodyRow);
                    bodyRow = document.createElement("tr");
                }
            }

            if (bodyRow.children.length) {
                table.appendChild(bodyRow);
            }

            calendarDiv.appendChild(table);
        }

        function initializeCalendar() {
            month = parseInt(prompt("Введите номер месяца (1-12):")) - 1;
            year = parseInt(prompt("Введите год:"));

            if (isNaN(month) || isNaN(year) || month < 0 || month > 11) {
                alert("Некорректный ввод. Пожалуйста, попробуйте снова.");
                initializeCalendar();
            } else {
                renderCalendar();
            }
        }

        document.getElementById("prevYear").addEventListener("click", () => {
            year--;
            renderCalendar();
        });

        document.getElementById("prevMonth").addEventListener("click", () => {
            if (month === 0) {
                month = 11;
                year--;
            } else {
                month--;
            }
            renderCalendar();
        });

        document.getElementById("nextMonth").addEventListener("click", () => {
            if (month === 11) {
                month = 0;
                year++;
            } else {
                month++;
            }
            renderCalendar();
        });

        document.getElementById("nextYear").addEventListener("click", () => {
            year++;
            renderCalendar();
        });

        initializeCalendar();
    </script>
</body>

</html>
