<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 30%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #E4F6F6;
        }
        th {
            background-color:#B0E3D5;
        }
        .calendar-container {
    width: 300px;
    margin: 0 auto;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    background-color: #f9f9f9;
}

.calendar-navigation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #4a90e2;
    color: white;
    font-weight: bold;
}

.calendar-navigation button.nav-btn {
    background-color: transparent;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: color 0.3s ease;
}

.calendar-navigation button.nav-btn:hover {
    color: #dcdcdc;
}

#calendar-header {
    font-size: 18px;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 2px;
    padding: 10px;
}

.calendar-day {
    padding: 10px;
    border: 1px solid #ddd;
    background-color: white;
    text-align: center;
    font-size: 14px;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

.calendar-day:hover {
    background-color: #f0f0f0;
}

.calendar-day.weekend {
    background-color: #f9f9f9;
    color: #999;
}
</style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-navigation">
            <button id="prev-year" class="nav-btn">««</button>
            <button id="prev-month" class="nav-btn">«</button>
            <span id="calendar-header"></span>
            <button id="next-month" class="nav-btn">»</button>
            <button id="next-year" class="nav-btn">»»</button>
        </div>
        <div id="calendar" class="calendar-grid"></div>
    </div>
<script>
    const month = parseInt(prompt("Введите номер месяца (1-12):")) - 1;
    const year = parseInt(prompt("Введите год:"));

    if (isNaN(month) || isNaN(year) || month < 0 || month > 11) {
        alert("Некорректный ввод. Пожалуйста, попробуйте снова.");
    } else {
        const date = new Date(year, month);
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let firstDay = date.getDay();
        if (firstDay === 0) firstDay = 7;
        let currentDate = new Date();

function renderCalendar(date) {
    const calendar = document.getElementById('calendar');
    const calendarHeader = document.getElementById('calendar-header');
    calendar.innerHTML = '';

    const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "December"];
    const year = date.getFullYear();
    const month = date.getMonth();

    calendarHeader.textContent = `${monthNames[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
        calendar.appendChild(document.createElement('div'));
    }

    for (let i = 1; i <= lastDate; i++) {
        const day = document.createElement('div');
        day.textContent = i;
        day.className = 'calendar-day';
        calendar.appendChild(day);
    }
}

document.getElementById('prev-year').addEventListener('click', () => {
    currentDate.setFullYear(currentDate.getFullYear() - 1);
    renderCalendar(currentDate);
});

document.getElementById('prev-month').addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
});

document.getElementById('next-year').addEventListener('click', () => {
    currentDate.setFullYear(currentDate.getFullYear() + 1);
    renderCalendar(currentDate);
});

document.getElementById('next-month').addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
});

renderCalendar(currentDate);

        
    }
</script>

</body>
</html>
