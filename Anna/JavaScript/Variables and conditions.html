<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let width = prompt("Введите ширину прямоугольника:");
      let length = prompt("Введите длину прямоугольника:");

      width = Number(width);
      length = Number(length);

      if (width > 0 && length > 0) {
        let area = width * length;
        let perimeter = 2 * (width + length);

        console.log(`Площадь прямоугольника: ${area}`);
        console.log(`Периметр прямоугольника: ${perimeter}`);

        if (width === length) {
          console.log("Перед нами квадрат.");
        }
      } else {
        console.log("Ширина и длина должны быть положительными числами.");
      }
    </script>

    <script>
      let Month = prompt("Какой сейчас по счету месяц?", 9);

      let message =
        Month < 1
          ? "Неверно введенное значение"
          : Month < 3
          ? "Сейчас зима"
          : Month <= 5
          ? "Сейчас весна"
          : Month <= 8
          ? "Сейчас лето"
          : Month <= 11
          ? "Сейчас осень"
          : Month == 12
          ? "Сейчас зима"
          : "Неверно введенное значение";

      alert(message);
    </script>

    <script>
      let num = prompt("Введите любое число");
      num = Number(num);
      let isEven, isInteger, isPositive;

      if (num % 2 === 0) {
        isEven = "четное";
      } else {
        isEven = "нечетное";
      }

      if (Number.isInteger(num)) {
        isInteger = "целое";
      } else {
        isInteger = "дробное";
      }

      if (num > 0) {
        isPositive = "положительное";
      } else if (num < 0) {
        isPositive = "отрицательное";
      } else {
        isPositive = "нулевое";
      }

      console.log(`Число ${num} ${isEven}, ${isInteger} и ${isPositive}.`);
    </script>
  </body>
</html>
