<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            width: 428px;
            height: 926px;
            background: url('fon.jpg');
        }

     

        #shadow-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
        }

        #open {margin-top: 420px;
            margin-left: 50px;          
            font: normal 26px Montserrat;
            color: white;
            width: 280px;
            height: 50px;
            border: transparent;
            border-radius: 200px;
            background-color: rgba(2, 10, 20, 0.733);
        
        }

        #close {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        #modal {
            position: absolute;
            left: 80px;
            right: 120px;
            top: 160px;
            bottom: 240px;
            background-color: black
        }
        h1{margin-top:120px;margin-left:10px;
             font:normal 22px Arial; color: white}
             img[src*="heart"]{width:120px; 
            margin-left:40px;}
   

    </style>
</head>

<body>
    <div id="shadow-wrap">
        <div id="modal">
            <div id="close">X</div>
            <h1>Ты самый охуенный мужчина из всех, кого я встречала и я хочу провести с тобой всю свою жизнь, любимый.
                Просто хотела об этом напомнить <br>
              <img src="heart.png">
            </h1>
        </div>
    </div>

    <button id="open">Нажми меня</button>


    <script>
        var openBtn = document.getElementById('open');
        var closeBtn = document.getElementById('close');
        var shadow = document.getElementById('shadow-wrap');
        var modal = document.getElementById('modal');

        openBtn.onclick = function () {
            shadow.style.display = 'block';
        }
        closeBtn.onclick = function () {
            shadow.style.display = 'none';
        }
    </script>
</body>

</html>
