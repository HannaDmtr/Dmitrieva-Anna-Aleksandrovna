<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    fieldset{ margin: 20px;
        width:300px}
    p{font: bold 16px Arial;}
    fieldset div{padding:15px;}
    div{font: normal 15px Arial;}
    </style>
    <title>Checkbox</title>
</head>
<body>
    
    <form method="post">
        <fieldset>
        <div><p>Ваше имя:</p><input type="text" name="yourname" style="margin-top:5px; width:250px"></div>
        <div><p style="margin-bottom:-10px; margin-top: -10px;">Ваш возраст:</p><br>
        <input type="checkbox" name="age" value="18-29" > 18-29<br>
        <input type="checkbox" name="age" value="18-29"> 30-44<br>
        <input type="checkbox" name="age" value="18-29"> 45-60<br>
        <input type="checkbox" name="age" value="18-29"> Старше 60-ти</div>
    </fieldset>
    </form>
</body>
</html>
