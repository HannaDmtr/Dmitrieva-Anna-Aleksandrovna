<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Maket_form</title>
    <style>
        fieldset{font: normal 16px Arial; border-color: transparent;}
    </style>
     
</head>
<body>
    
    <form method="post" action="Publication">
        <fieldset>
            <div>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</div><br>
            <div class="name">Название статьи:
            <input type="text" name="nazv">
            </div><br>
            <div class="rubric">Рубрика:
            <select name="rubrics" class="rubr">
                <option value="1">программирование</option>
                <option value="2">медицина</option>
                <option value="3">спорт</option>
                <option value="4">образование</option>
            </select></div><br>
            <div class="public">Публикация:</div><ul>
                <li><input type="radio" name="answer" value="1" id="publ">на сайте</li>
                <li><input type="radio" name="answer" value="2">в журнале</li>
                <li><input type="radio" name="answer" value="3">на сайте и в журнале</li></ul><br>
            <div class="comment">Разрешить комментарии:
            <input type="checkbox" name="allow" checked>
        </div><br>
            <div class="text">Текст статьи:<br>
            <textarea name="mytext"> </textarea><br>
            <input type="submit" value="Опубликовать"></div>
        </fieldset></form>
</body>
</html>
